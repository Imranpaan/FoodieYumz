<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{{ url_for('static', filename='images/background_image.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        header {
            background-image: url("{{ url_for('static', filename='images/food_banner.jpg') }}");
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        main {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 1em;
        }
        .button-group {
            margin-top: 15px;
            display: flex;
            justify-content: flex-start;
        }
        button, a.button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .change-button {
            background-color: #28a745;
            color: white;
        }
        .change-button:hover {
            background-color: #218838;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Restaurant</h1>
    </header>

    <main>
        <form method="POST" action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">
            {{ form.hidden_tag() }}

            <label for="name">Restaurant Name:</label>
            {{ form.name(class_='form-control', id='name') }}

            <label for="description">Description:</label>
            {{ form.description(class_='form-control', id='description') }}

            <div class="button-group">
                <button type="submit" class="change-button">Change</button>
                <a href="{{ url_for('admin') }}" class="button cancel-button">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
