<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{{ url_for('static', filename='images/background_image.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        header {
            background-image: url("{{ url_for('static', filename='images/food_banner.jpg') }}");
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        main {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            margin-top: 5px;
            padding: 10px;
            font-size: 1em;
        }
        .button-group {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .login-button {
            background-color: #007bff;
            color: white;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Login</h1>
    </header>

    <main>
        <form method="POST" action="{{ url_for('user_login') }}">
            {{ form.hidden_tag() }}

            <label for="username">Username:</label>
            {{ form.username(class_='form-control', id='username') }}

            <label for="password">Password:</label>
            {{ form.password(class_='form-control', id='password') }}

            <div class="button-group">
                <button type="submit" class="login-button">Login</button>
                <a href="{{ url_for('user_signup') }}" class="signup-link">Don't have an account? Please sign up</a>
            </div>
        </form>
    </main>
</body>
</html>
