<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{{ url_for('static', filename='images/background_image.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        header {
            background-image: url("{{ url_for('static', filename='images/food_banner.jpg') }}");
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        main {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border-radius: 10px;
        }
        .welcome-message {
            background-color: #f1f1f1;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .welcome-message p {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 130px);
            margin-right: 10px;
        }
        .search-form input[type="submit"] {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .search-form input[type="submit"]:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: scale(1.05);
        }
        .search-form input[type="submit"]:active {
            background: linear-gradient(45deg, #388e3c, #4CAF50);
        }
        .restaurant-section {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .restaurant-details {
            display: flex;
            flex-direction: column;
        }
        .restaurant-name {
            font-size: 1.5em;
            margin: 0;
        }
        .restaurant-description {
            font-size: 1em;
            margin: 10px 0;
        }
        .edit-btn, .delete-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }
        .edit-btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
        .form-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Page</h1>
    </header>

    <section class="welcome-message">
        <p>Welcome, {{ current_user.username }}!</p>
    </section>

    <main>
        <!-- Search FUNCTION SINII -->
        <div class="search-form">
            <form action="{{ url_for('admin') }}" method="get">
                <input type="text" name="search" placeholder="Search restaurants..." value="{{ search_query }}">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- ADD RESTAURANTSS -->
        <h2>Add a Restaurant</h2>
        <form action="{{ url_for('add_restaurant') }}" method="post">
            {{ form.hidden_tag() }} <!-- Include CSRF token -->
            <div>
                <label for="name">Restaurant Name</label><br>
                <input type="text" id="name" name="name" size="50">
            </div>
            <div>
                <label for="description">Description</label><br>
                <textarea id="description" name="description" cols="50" rows="4"></textarea>
            </div>
            <div>
                <input type="submit" value="Add Restaurant" class="add-btn">
            </div>
        </form>

        <h2>Existing Restaurants</h2>
        <ul>
            {% for restaurant in restaurants %}
            <li>
                <div class="restaurant-section">
                    <div class="restaurant-details">
                        <h3 class="restaurant-name">{{ restaurant.name }}</h3>
                        <p class="restaurant-description">{{ restaurant.description }}</p>
                        
                        <!-- Edit and Delete Buttons -->
                        <div class="form-actions">
                            <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}" class="edit-btn">Edit</a>
                            
                            <form method="POST" action="{{ url_for('delete_restaurant') }}" style="display:inline;">
                                {{ form.csrf_token }}  <!-- Add CSRF token here -->
                                <input type="hidden" name="restaurant_id" value="{{ restaurant.id }}">
                                <input type="submit" class="delete-btn" value="Delete" onclick="return confirm('Are you sure you want to delete this restaurant?');">
                            </form>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>

        <!-- Logout POOF -->
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </main>
</body>
</html>
