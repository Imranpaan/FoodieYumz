<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <p>Welcome, {{ current_user.username }}!</p>

    <h2>Modify Main Page</h2>
    <form action="" method="post">
        <label for="main_page_content">Main Page Content:</label>
        <textarea id="main_page_content" name="main_page_content"></textarea>
        <br>
        <input type="submit" value="Update Main Page">
    </form>

    <h2>Manage Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ 'Admin' if user.is_admin else 'User' }})</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
